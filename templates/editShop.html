{% extends "index.html" %}
{% block content %} 
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{toyShop.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editToyshop',shop_ID = toyShop.id)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{toyShop.name }}">
					<div class="padding-bottom"></div>
					<label for="description">Description:</label>
					<textarea type ="text" class="form-control" style="width:750px;height:111px" maxlength="100" name="description" value="{{toyShop.description}}"></textarea>
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">Save</button>
					<a href = '{{url_for('showShops')}}'>Cancel</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
