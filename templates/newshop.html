{% extends "index.html" %}
{% block content %} 
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Toy Shop</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="" method = "POST">
				<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" style="width:750px" maxlength="100" name="name">
				<label for="description">Description:</label>
				<textarea type ="text" class="form-control" style="width:750px;height:111px" maxlength="100" name="description" placeholder="Description of the toy shop"></textarea>
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
